<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <!-- <th>Image Url</th> -->
                            <th>Release Date</th>
                            <th>Genre</th>
                            <th>Actors</th>
                            <th>Director</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movie of movies;let i=index;trackBy:movie">
                            <td>{{ i + 1 }}</td>
                            <td>
                                <a [routerLink]="['/movie', movie._id]">{{ movie.name}}</a>
                            </td>
                            <!-- <td>{{ movie.imageUrl}}</td> -->
                            <td>{{ movie.releaseDate | date: 'd MMM, yyyy' }}</td>
                            <td>{{ movie.genre }}</td>
                            <td>
                                <span *ngFor="let actor of movie.actors;">
                                    {{actor.name}},
                                </span>
                            </td>
                            <td>{{ movie.director.name }}</td>
                        </tr>
                        <tr *ngIf="!movies.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
